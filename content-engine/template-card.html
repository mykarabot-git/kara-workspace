<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Tip Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1350px; /* IG Portrait 4:5 */
      background: #000;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      position: relative;
    }

    /* Background Gradient */
    .bg {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.15), transparent 70%);
      animation: pulse 10s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    /* Content Container */
    .content {
      position: relative;
      z-index: 1;
      padding: 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: auto;
    }

    .pill {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 24px;
      border-radius: 100px;
      font-size: 24px;
      font-weight: 600;
      color: #a855f7;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Main Text */
    .main-text {
      font-size: 80px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 40px;
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sub-text {
      font-size: 36px;
      color: #9ca3af;
      line-height: 1.5;
      max-width: 90%;
    }

    /* Footer */
    .footer {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      border-top: 2px solid rgba(255,255,255,0.1);
      padding-top: 40px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      background: none;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .handle {
      font-size: 28px;
      font-weight: 600;
      color: white;
    }

    .platform-icon {
      font-size: 40px;
      color: #6b7280;
    }

  </style>
</head>
<body>
  <div class="bg"></div>
  
  <div class="content">
    <div class="header">
      <div class="pill">TECH TIP</div>
    </div>

    <div class="center-stage">
      <h1 class="main-text" id="title">Stop Using ChatGPT Like Google.</h1>
      <p class="sub-text" id="body">
        Treat it like an intern. Give it a role, a task, and constraints.
        <br><br>
        ❌ "Write an email."
        <br>
        ✅ "Act as a senior copywriter. Write a 50-word urgent email to a client about a delay."
      </p>
    </div>

    <div class="footer">
      <div class="profile">
        <div class="avatar">
          <img src="avatar.jpg" alt="Melody">
        </div>
        <div class="handle">@TechTipsByMelody</div>
      </div>
      <div class="platform-icon">✨</div>
    </div>
  </div>

  <script>
    // Simple script to allow dynamic updates via URL params
    const params = new URLSearchParams(window.location.search);
    if(params.has('title')) document.getElementById('title').innerText = params.get('title');
    if(params.has('body')) document.getElementById('body').innerHTML = params.get('body');
  </script>
</body>
</html>
