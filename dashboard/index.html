<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARA Dashboard | Melody's Projects</title>
  <meta name="description" content="Project command center for Melody - powered by KARA">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <span class="logo-icon">üöÄ</span>
        <span class="logo-text">KARA</span>
      </div>
      
      <nav class="sidebar-nav">
        <button class="nav-item active" data-view="projects">
          <span class="nav-icon">‚ö°</span>
          <span>Projects</span>
        </button>
        <button class="nav-item" data-view="social">
          <span class="nav-icon">üì±</span>
          <span>Social Queue</span>
        </button>
        <button class="nav-item" data-view="system">
          <span class="nav-icon">üñ•Ô∏è</span>
          <span>System Health</span>
        </button>
      </nav>

      <div class="sidebar-footer">
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text" id="system-status">Online</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main-wrapper">
      <!-- Header -->
      <header>
        <div class="header-left">
          <h1 id="page-title">Project Command Center</h1>
          <p class="tagline" id="page-subtitle">Melody's Operations Hub</p>
        </div>
        <div class="header-actions">
          <div class="search-box" id="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" id="search" placeholder="Search projects..." />
          </div>
          <button class="action-btn" id="refresh-btn" title="Refresh Data">
            <span class="btn-icon">üîÑ</span>
          </button>
          <button class="action-btn" onclick="window.open('https://github.com/mykarabot-git/kara-workspace', '_blank')" title="Open GitHub">
            <span class="btn-icon">üìÇ</span>
          </button>
        </div>
      </header>

      <!-- Views -->
      <main id="main-content">
        
        <!-- Projects View -->
        <div class="view active" id="view-projects">
          <!-- Stats Bar -->
          <div class="stats-bar">
            <div class="stat-card">
              <span class="stat-value" id="active-count">-</span>
              <span class="stat-label">Active Projects</span>
            </div>
            <div class="stat-card">
              <span class="stat-value" id="tasks-count">-</span>
              <span class="stat-label">Open Tasks</span>
            </div>
            <div class="stat-card">
              <span class="stat-value" id="next-drop">-</span>
              <span class="stat-label">Next Drop</span>
            </div>
          </div>

          <div class="content-grid">
            <!-- Projects List -->
            <section class="projects-section">
              <div class="section-header">
                <h2>Active Projects</h2>
                <div class="filter-buttons">
                  <button class="filter-btn active" data-filter="all">All</button>
                  <button class="filter-btn" data-filter="active">Active</button>
                  <button class="filter-btn" data-filter="paused">Paused</button>
                </div>
              </div>
              <div class="projects-grid" id="projects-grid">
                <!-- Loaded dynamically -->
              </div>
            </section>

            <!-- Activity Feed (Side) -->
            <aside class="activity-sidebar">
              <h2 class="section-title">Recent Activity</h2>
              <div class="activity-feed" id="activity-feed">
                <!-- Loaded dynamically -->
              </div>
            </aside>
          </div>
        </div>

        <!-- Social View -->
        <div class="view" id="view-social">
          <div class="empty-state">
            <span class="empty-icon">üì±</span>
            <h3>Social Dashboard</h3>
            <p>Postiz integration coming soon...</p>
          </div>
        </div>

        <!-- System View -->
        <div class="view" id="view-system">
          <div class="empty-state">
            <span class="empty-icon">üñ•Ô∏è</span>
            <h3>System Health</h3>
            <p>Real-time metrics loading...</p>
          </div>
        </div>

      </main>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
