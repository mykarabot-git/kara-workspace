<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban | KARA Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0a0a0c',
                        card: 'rgba(255, 255, 255, 0.03)',
                        border: 'rgba(255, 255, 255, 0.08)',
                        accent: '#7c3aed',
                        cyan: '#22d3ee'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0a0a0c; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .col-header { border-bottom: 2px solid rgba(255,255,255,0.05); }
        .task-card { transition: transform 0.2s, border-color 0.2s; cursor: grab; }
        .task-card:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.2); }
        .task-card:active { cursor: grabbing; }
    </style>
</head>
<body class="p-8 min-h-screen flex flex-col">
    
    <!-- Header -->
    <header class="flex justify-between items-center mb-8">
        <div class="flex items-center gap-4">
            <a href="index.html" class="p-2 rounded-full glass hover:bg-white/5 transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <h1 class="text-2xl font-bold tracking-tight">Mission Control</h1>
        </div>
        <button onclick="openModal()" class="px-4 py-2 bg-accent/20 text-accent hover:bg-accent/30 rounded-lg text-sm font-bold flex items-center gap-2 transition-colors">
            <i data-lucide="plus"></i> New Task
        </button>
    </header>

    <!-- Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="glass p-6 rounded-2xl w-full max-w-md border border-accent/20 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i data-lucide="x" class="w-5 h-5"></i></button>
            
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2"><i data-lucide="plus-circle" class="text-accent"></i> New Mission</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase tracking-wider">Task Name</label>
                    <input type="text" id="taskTitle" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-sm focus:border-accent focus:outline-none" placeholder="e.g. Deploy Nexus MVP">
                </div>

                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase tracking-wider">Project / Tag</label>
                    <div class="flex gap-2">
                        <select id="taskTag" class="flex-1 bg-white/5 border border-white/10 rounded-lg p-3 text-sm focus:border-accent focus:outline-none appearance-none">
                            <option value="NEXUS">NEXUS</option>
                            <option value="CONTENT">CONTENT</option>
                            <option value="SYSTEM">SYSTEM</option>
                            <option value="ARCH">ARCH</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs text-gray-400 mb-2 uppercase tracking-wider">Assignee</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="cursor-pointer">
                            <input type="radio" name="assignee" value="KARA" class="peer sr-only" checked>
                            <div class="p-3 rounded-lg border border-white/10 bg-white/5 peer-checked:border-accent peer-checked:bg-accent/10 flex items-center gap-2 transition-all">
                                <div class="w-2 h-2 rounded-full bg-purple-400 animate-pulse"></div>
                                <span class="text-sm font-bold">KARA</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="assignee" value="Melody" class="peer sr-only">
                            <div class="p-3 rounded-lg border border-white/10 bg-white/5 peer-checked:border-cyan peer-checked:bg-cyan/10 flex items-center gap-2 transition-all">
                                <div class="w-2 h-2 rounded-full bg-cyan-400"></div>
                                <span class="text-sm font-bold">Melody</span>
                            </div>
                        </label>
                    </div>
                </div>

                <button onclick="addTask()" class="w-full py-3 bg-gradient-to-r from-accent to-cyan rounded-lg font-bold text-white hover:opacity-90 transition-opacity mt-2">
                    Create Task
                </button>
            </div>
        </div>
    </div>

    <!-- Board -->
    <div class="flex gap-6 overflow-x-auto pb-4 h-full flex-1">
        
        <!-- To Do -->
        <div class="min-w-[320px] glass rounded-2xl flex flex-col">
            <div class="p-4 col-header flex justify-between items-center">
                <h3 class="font-bold text-gray-400 uppercase text-xs tracking-wider">To Do</h3>
                <span class="bg-white/5 text-gray-500 text-xs px-2 py-1 rounded">3</span>
            </div>
            <div class="p-4 space-y-3 flex-1 overflow-y-auto" id="todo-list">
                
                <div class="task-card glass p-4 rounded-xl border border-transparent">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-mono text-cyan bg-cyan/10 px-2 py-0.5 rounded">NEXUS</span>
                        <i data-lucide="more-horizontal" class="w-4 h-4 text-gray-600"></i>
                    </div>
                    <p class="font-medium text-sm mb-3">Initialize Next.js Monorepo</p>
                    <div class="flex items-center gap-2 text-xs text-gray-500">
                        <i data-lucide="clock" class="w-3 h-3"></i> Pending
                    </div>
                </div>

                <div class="task-card glass p-4 rounded-xl border border-transparent">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-mono text-green-400 bg-green-400/10 px-2 py-0.5 rounded">CONTENT</span>
                        <i data-lucide="more-horizontal" class="w-4 h-4 text-gray-600"></i>
                    </div>
                    <p class="font-medium text-sm mb-3">Populate Tech Tips Blog</p>
                </div>

                <div class="task-card glass p-4 rounded-xl border border-transparent">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-mono text-purple-400 bg-purple-400/10 px-2 py-0.5 rounded">SYSTEM</span>
                        <i data-lucide="more-horizontal" class="w-4 h-4 text-gray-600"></i>
                    </div>
                    <p class="font-medium text-sm mb-3">Fix Google Auth (gogcli)</p>
                </div>

            </div>
        </div>

        <!-- In Progress -->
        <div class="min-w-[320px] glass rounded-2xl flex flex-col bg-accent/5 border-accent/20">
            <div class="p-4 col-header flex justify-between items-center border-accent/10">
                <h3 class="font-bold text-accent uppercase text-xs tracking-wider">In Progress</h3>
                <span class="bg-accent/10 text-accent text-xs px-2 py-1 rounded">2</span>
            </div>
            <div class="p-4 space-y-3 flex-1 overflow-y-auto">
                
                <div class="task-card glass p-4 rounded-xl border border-accent/30 bg-accent/5">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-mono text-accent bg-accent/10 px-2 py-0.5 rounded">ARCH</span>
                        <div class="w-5 h-5 rounded-full bg-yellow-500/20 flex items-center justify-center">
                            <i data-lucide="loader" class="w-3 h-3 text-yellow-500 animate-spin"></i>
                        </div>
                    </div>
                    <p class="font-medium text-sm mb-3">NEXUS Spec: Audio Engine</p>
                    <div class="w-full bg-gray-800 h-1 rounded-full overflow-hidden">
                        <div class="bg-accent h-full w-3/4"></div>
                    </div>
                </div>

                <div class="task-card glass p-4 rounded-xl border border-accent/30 bg-accent/5">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-mono text-blue-400 bg-blue-400/10 px-2 py-0.5 rounded">DASH</span>
                    </div>
                    <p class="font-medium text-sm mb-3">Building Kanban Board</p>
                </div>

            </div>
        </div>

        <!-- Done -->
        <div class="min-w-[320px] glass rounded-2xl flex flex-col">
            <div class="p-4 col-header flex justify-between items-center">
                <h3 class="font-bold text-gray-400 uppercase text-xs tracking-wider">Done</h3>
                <span class="bg-white/5 text-gray-500 text-xs px-2 py-1 rounded">2</span>
            </div>
            <div class="p-4 space-y-3 flex-1 overflow-y-auto opacity-60">
                
                <div class="task-card glass p-4 rounded-xl border border-transparent">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-mono text-gray-400 bg-white/5 px-2 py-0.5 rounded">SETUP</span>
                        <i data-lucide="check" class="w-4 h-4 text-green-500"></i>
                    </div>
                    <p class="font-medium text-sm mb-3 line-through text-gray-500">Upgrade to Claude Opus 4.6</p>
                </div>

                <div class="task-card glass p-4 rounded-xl border border-transparent">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-mono text-gray-400 bg-white/5 px-2 py-0.5 rounded">WEB</span>
                        <i data-lucide="check" class="w-4 h-4 text-green-500"></i>
                    </div>
                    <p class="font-medium text-sm mb-3 line-through text-gray-500">Deploy Tech Tips MVP</p>
                </div>

            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();

        function openModal() {
            document.getElementById('taskModal').classList.remove('hidden');
            document.getElementById('taskTitle').focus();
        }

        function closeModal() {
            document.getElementById('taskModal').classList.add('hidden');
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value;
            const tag = document.getElementById('taskTag').value;
            const assignee = document.querySelector('input[name="assignee"]:checked').value;

            if (!title) return;

            const todoList = document.getElementById('todo-list');
            
            // Colors based on assignee
            const assigneeColor = assignee === 'KARA' ? 'bg-purple-400' : 'bg-cyan-400';
            const assigneeClass = assignee === 'KARA' ? 'animate-pulse' : '';

            const card = document.createElement('div');
            card.className = 'task-card glass p-4 rounded-xl border border-transparent';
            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <span class="text-xs font-mono text-gray-300 bg-white/10 px-2 py-0.5 rounded">${tag}</span>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full ${assigneeColor} ${assigneeClass}" title="${assignee}"></div>
                    </div>
                </div>
                <p class="font-medium text-sm mb-3">${title}</p>
                <div class="flex items-center gap-2 text-xs text-gray-500">
                    <i data-lucide="clock" class="w-3 h-3"></i> Just now
                </div>
            `;

            // Insert at top
            todoList.insertBefore(card, todoList.firstChild);
            
            // Re-init icons for new card
            lucide.createIcons();
            
            closeModal();
            document.getElementById('taskTitle').value = '';
        }
    </script>
</body>
</html>
